<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery.ellipsis.js"></script>
    <title>jquery.ellipsis.js</title>
</head>
<body>
<div style="width: 60%;height: 100%;margin: 0px auto;text-align: center;border: 1px dotted grey;">
    <p id="test">多出的内容都将被隐藏：hahahahahahahahaha</p>
</div>
<div style="text-align: center;width: 90%; position: absolute;top: 50%;left: 50%;border: 1px solid #f0ad4e;-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);-ms-transform: translate(-50%,-50%);-o-transform: translate(-50%,-50%);transform: translate(-50%,-50%);">
    <p>hello</p>
</div>
<script>
    $(function () {
        $('#test').wordLimit(12);
    });
</script>
</body>
</html>
