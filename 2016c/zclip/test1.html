<!DOCTYPE html>
<html>
<head>
<title>Zero Clipboard Test</title>
<meta charset="utf-8">
    <script type="text/javascript" src="../jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="ZeroClipboard.js"></script>
</head>
<body>
<!-- 
	说明：
	1.data-clipboard-target 输入要复制的对象的ID
-->
<button id="d_clip_button" class="my_clip_button" data-clipboard-target="hello"><b>复制到剪贴板</b></button>
<button id="d_clip_budsfdtton" class="my_clip_button" data-clipboard-target="hello"><b>复制到剪贴板</b></button>
<button onclick="abc()">click</button>
<br/>
<textarea id="fe_text" cols="50" rows="3">输入需要复制的内容</textarea>
<input type="text" id="hello" hidden value="test">
</body>
</html>
<script type="text/javascript">
// 定义一个新的复制对象
var clip = new ZeroClipboard( $('.my_clip_button'), {
  moviePath: "ZeroClipboard.swf"
} );

// 复制内容到剪贴板成功后的操作
clip.on( 'complete', function(client, args) {
   alert("复制成功，复制内容为："+ args.text);
} );
function abc(){
    $('#hello').val($('#fe_text').val());
}
</script>
