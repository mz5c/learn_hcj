<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function(){
                $('#div1').load('dir1105c/http_status',{},function(a,b,c){
                    if(b=='success'){
                        alert(a);alert(b);
                    }else{
                        alert(c.status);alert(c.statusText);
                    }
                });
            });
            $("input").click(function(){
                $.get("dir1105c/http_status",function(data,status){
                    alert(status);
                });
            });
        });
    </script>
</head>

<body>
<div id="div1">
    <h1>test</h1>
</div>
<button type="button">click</button>
<input type="button" value="cc">
</body>
</html>
