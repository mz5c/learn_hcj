<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div+css</title>
    <style>
        .left {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #333333;
            float: left;
        }
        .noleft {
            width: 200px;
            height: 200px;
            border: 1px solid #444444;
            background: #cccccc;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<div class="left">aaa</div>
<div class="left">bbb</div>
<div class="clear"></div>
<div class="noleft">ccc</div>
</body>
</html>
