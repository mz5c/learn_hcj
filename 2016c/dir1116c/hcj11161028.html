<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        body {
            background: #aaaaaa url("../wucheng.png") no-repeat center fixed;
        }
        p.main {
            text-align: justify;
        }
        p.uppercase {
            text-transform: uppercase;
        }
        p.lowercase {
            text-transform: lowercase;
        }
        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<p style="color: red;background: green;text-align: center;width: 50%;margin: 0 auto;">test</p>
<p class="main">test</p>
<p class="uppercase">abcdefg</p>
<p class="lowercase">ABCDEFG</p>
<p class="capitalize">hello world</p>
</body>
</html>
