<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function hello(){
            var x = document.getElementById("test");
            x.innerHTML = "world";
            x.style.color = "#ff0000";
        }
    </script>
</head>
<body>
<button id="test" type="button" onclick="hello()">test</button>
<button type="button" onclick="alert('hello')">hello</button>
</body>
</html>
