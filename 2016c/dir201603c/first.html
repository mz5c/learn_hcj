<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="test.css" rel="stylesheet" type="text/css">
    <script src="../jquery-2.1.4.min.js"></script>
</head>
<body>
<FORM METHOD=get ACTION="http://www.ip138.com/ips1388.asp" name="ipform" target="_blank">
    <tr><td align="center">IP地址：<input type="text" name="ip" size="16">
        <input type="submit" value="查询"><INPUT TYPE="hidden" name="action" value="2">
    </td></tr></FORM>
<div class="content">
    <div class="img_content">
        <img src="../wucheng.png">
    </div>
    <button id="btn">click</button>
</div>
<script>
    $(document).ready(function () {
        $('#btn').click(function () {
            $('.img_content').css('margin-left','300px');
        });
        $('#btn').dblclick(function () {
            $('.img_content').find('img').remove();
        });
    });
</script>
<script type="text/javascript" src="http://ip.chinaz.com/getip.aspx"></script>
</body>
