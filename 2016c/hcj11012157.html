<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>抽屉菜单</title>
    <style type="text/css">
        .MenuPanel
        {
            padding-bottom:20px;
        }
        .MenuTitle
        {
            width:150px;
            height:30px;
            font-size:20px;
            padding-left:10px;
            padding-top:5px;
            cursor:pointer;
            border:#ffbc66 1px solid;
        }
        .MenuContent
        {
            width:108px;
            font-size:16px;
            padding:20px 10px 20px 40px;
            border:#ffbc66 1px solid;
        }
    </style>
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".MenuPanel").each(function(){
                $(this).children(".MenuContent").hide();
            });
            $(".MenuTitle").each(function(){
                $(this).click(function(){

                    if($(this).parents(".MenuPanel").children(".MenuContent").css("display") != "none"){
                        $(this).parents(".MenuPanel").children(".MenuContent").hide("slow");
                    }else{
                        $(this).parents(".MenuPanel").children(".MenuContent").show("slow");;
                    }
                });
            });
        });
    </script>
