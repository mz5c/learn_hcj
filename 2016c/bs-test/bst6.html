<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.5-dist/jquery-2.1.4.min.js"></script>
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>hello world</h1>
    <form role="form" action="bst5.html">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例。</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 请打勾
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="name1">名称</label>
            <input type="text" class="form-control" id="name1"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputfile1">文件输入</label>
            <input type="file" id="inputfile1">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" checked> 请打勾
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <div class="text-center checkbox">
        <label><input type="checkbox" name="tcb"> cb1</label>
        <label><input type="checkbox" name="tcb"> cb2</label>
        <label><input type="checkbox" name="tcb"> cb3</label>
        <label><input type="checkbox" name="tcb"> cb4</label>
        <label><input type="checkbox" name="tcb"> cb5</label>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default" id="btn1">全选</button>
        <button type="submit" class="btn btn-default" id="btn2">全取消</button>
        <button type="submit" class="btn btn-default" id="btn3">反选</button>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#btn1').click(function () {
            $('[name="tcb"]').prop("checked",'true');
        });
        $('#btn2').click(function () {
            $('[name="tcb"]').prop('checked',false);
        });
        $('#btn3').click(function () {
            $('[name="tcb"]').each(function () {
                if($(this).prop('checked')){
                    $(this).prop('checked',false);
                }else{
                    $(this).prop('checked',true);
                }
            });
        });
    });
</script>
</body>
</html>
