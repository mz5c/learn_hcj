<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Hello</title>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>
<body>
<h1>test</h1>
<p>hello world</p>
<div id="app">
    {{ message }}
</div>
<hr>
<div id="app2">
    <span v-bind:title="message">鼠标悬停几秒查看信息</span>
</div>
<hr>
<div id="app3">
    <p v-if="seen">you can see me now</p>
</div>
<hr>
<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<hr>
<div id="app5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">reverse</button>
</div>
<hr>
<div id="app6">
    <p>{{ message }}</p>
    <input v-model="message" type="text" placeholder="none">
</div>
<hr>
<div id="app7">
    <ul>
        <todo-item v-for="item in xList" v-bind:todo="item" v-bind:xkey="item.id"></todo-item>
    </ul>
</div>
<script>
    Vue.component('todo-item', {
        props: ['todo','xkey'],
        template: '<li>{{ todo.text }} - {{ xkey }}</li>'
    });
    var app7 = new Vue({
        el: '#app7',
        data: {
            xList: [
                {id:10,text:'a'},
                {id:1,text:'b'},
                {id:2,text:'c'}
            ]
        }
    });
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'abc'
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app4',
        data: {
            todos : [
                {text:'aaa'},
                {text:'bbb'},
                {text:'ccc'}
            ]
        }
    });
    var app5 = new Vue({
        el: '#app5',
        data: {
            message: '123456'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
