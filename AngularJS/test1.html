<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body>
<div ng-app="" ng-init="a=1;b=2">
    <p>a + b = {{a+b}}</p>
    <p>a + b = <span ng-bind="a+b"></span></p>
</div>
</body>
</html>
