<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body>
<div ng-app="" ng-init="person={a:'Jane',b:'Eye'};points=[1,2,3]">
    <p>{{person.a + ' ' + points[0]}}</p>
    <p><span ng-bind="person.b"></span></p>
    <p><span ng-bind="points[1]"></span></p>
</div>
</body>
</html>
