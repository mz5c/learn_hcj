<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
</head>
<body>
<div ng-app="" ng-init="nval=123">
    <p>name : <input type="text" ng-model="name"></p>
    <h1>hello {{name}}</h1>
    <p>hello <span ng-bind="nval"></span></p>
</div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
</html>
