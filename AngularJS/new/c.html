<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <style>
        li{
            color: red;
            list-style-type: none;
        }
    </style>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <ul>
        <li ng-repeat="x in arr">
            {{ x }}
        </li>
    </ul>
    <ul>
        <li ng-repeat="x in arr2">
            {{x.a + ' ' + x.b}}
        </li>
    </ul>
    <a-b></a-b>
    <div a-b></div>
    <div class="a-b"></div>
    <!-- directive : a-b -->
</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myCtrl', function ($scope) {
        $scope.arr = [1,2,3,4,5];
        $scope.arr2 = [{a:1,b:2},{a:2,b:3}];
    });
    app.directive('aB', function () {
        return{
            restrict : 'ACEM',
            replace : true,
            template : '<h1>ab</h1>'
        };
    });
</script>
</body>
</html>
