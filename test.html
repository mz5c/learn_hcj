<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<div id="test"></div><button onclick="genQrcode()">click</button>
<script>
    function genQrcode(){
        $('#test').empty();
        var qrcode = new QRCode(document.getElementById('test'), {
            width : 150,//设置宽高
            height : 150
        });
        qrcode.makeCode("http://www.baidu.com");
    }
</script>
</body>
</html>
