<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = new Array();
    a[0] = 1;
    a[1] = 2;
    var b = new Array(1,2,3);
    var c = [1,2,3];
    var i = 0;
    for(i = 0;i< a.length;i++){
        document.write(a[i]+'<br>');
    }
    for(i = 0;i< b.length;i++){
        document.write(b[i]+'<br>');
    }
    for(i = 0;i< c.length;i++){
        document.write(c[i]+'<br>');
    }
</script>
</body>
</html>
