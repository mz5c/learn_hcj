<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div+css</title>
    <style>
        #box {
            position: absolute;
            top: 30px;
            left: 100px;
            width: 300px;
            height: 150px;
            border: 1px solid #333333;
            overflow: auto;
            z-index: 1;
            visibility: visible;
        }
        a:hover {
            position: relative;
            top: 1px;
            left: 1px;
        }
        #login {
            width: 300px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -100px;
            background: #bababa;
        }
    </style>
</head>
<body>
<div id="box">
    <a>test</a>
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
    cccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccc
</div>
<div id="login">
    div+css
</div>
</body>
</html>
