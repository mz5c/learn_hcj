<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div+css</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #container {
            width: 966px;
            margin: 0 auto;
            text-align: left;
        }
        #main {
            height: 100px;
            border: 1px solid;
            background: #cccccc;
            clear: both;
        }
        #left_main {
            float: left;
            width: 256px;
            height: 400px;
            border: 1px solid;
            background: #aaaaaa;
        }
        #right_main {
            float: right;
            width: 700px;
            height: 400px;
            border: 1px solid;
            background: #bbbbbb;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="main">
        main
    </div>
    <div id="left_main">
        left_main
    </div>
    <div id="right_main">
        right_main
    </div>
</div>
</body>
</html>
