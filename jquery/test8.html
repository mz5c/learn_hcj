<!DOCTYPE html>
<html>
<head>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert("Background color = " + $("body p:nth-child(4)").css("background-color"));
                alert($('p').last().html());
                alert($('p').eq(1).html());
            });
        });
    </script>
</head>

<body>
<h2>This is a heading</h2>
<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is b paragraph.</p>
<p style="background-color:#0000ff">This is c paragraph.</p>
<button>Return background-color of p</button>
</body>
</html>
